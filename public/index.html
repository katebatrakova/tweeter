<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="UTF-8">
    <!-- This is a critical element that should be on every single web page you create. --> 
    <!--     Disabling Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span id="newtweet">
          <strong> Write </strong> a new tweet </br>
          <i class="iconify" data-icon="mdi-chevron-double-down"></i>
      </span>
    </nav>

    <header id="avatarHeader">
      <div >
          <img id="avatar"   src="/images/profile-hex.png"> 
      </div>
      <br>
      <div >
          <h2 id="name">Nancy Wel</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id='posttweet' action="/tweets" method="POST" >
          <!-- validation error messages -->
          <div class="isa_error">
            <span class="iconify" data-icon="si-glyph:button-error" data-inline="false"></span>
            Sorry, the text area cannot be empty.
         </div>
         <div class="isa_error2">
          <span class="iconify" data-icon="si-glyph:button-error" data-inline="false"></span>
          Sorry, the text exceeds 140 characters.
       </div>
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div id="bottom">
            <button id="submitbtn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div class="tweetcontainer">
          <!-- Container fo Tweets will be appended to the MAIN parent -->
  </div>
    </main>

    </div>
  </body>
</html>
